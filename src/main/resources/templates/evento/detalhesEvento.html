	<!DOCTYPE html>
	<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="UTF-8">
		<title>Eventos :.</title>

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

		<link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

	</head>

	<body>

		<header>
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Eventos</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Voltar</a></li>					
					</ul>
				</div>
			</nav>
		</header>


		<div class="container mt-60 mb-60">
		<h5 class="mt-60">Detalhes do Evento</h5>
		<div th:each="evento : ${evento}" class="detalhesEvento">
			<div class="row">
				<p>Nome: <span th:text="${evento.nome}"></span></p>
				<p>Local: <span th:text="${evento.local}"></span></p>
				<p>Data: <span th:text="${evento.data}"></span></p>
				<p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
			</div>
		</div>
				
		<h5 class="mt-60">Adicionar Convidado</h5>
		<form method="POST" th:action="@{/{codigo}(codigo=${evento.id})}" class="detalhesEvento">
			<th:block th:include="mensagemValidacao"></th:block>
			Nome.: <input type="text" id="nomeConvidado" name="nomeConvidado">
			Rg.: <input type="text" id="rg" name="rg">
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
		
	
		
		<h5 class="mt-60">Lista de Convidados</h5>
		<table >
			<thead>
				<tr>
					<th>Nome Convidado</th>
					<th>RG</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a th:href="@{/deletarConvidado/{rg}(rg=${convidado.rg})}" class="waves-effect waves-light btn-small">
					<i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
		</table>		
		

	</div>

		<!--JavaScript at end of body for optimized loading-->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	</body>

	</html>
